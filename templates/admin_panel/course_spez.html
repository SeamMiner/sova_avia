    </header>
    <div class="container">
        <div class="row">
            {% if courses_list %}
                {% for course in courses_list %}
                    <div class="card col-12 mb-3">
                        <div class="card-body row">
                            <h5 class="card-title col">{{ course.title }}</h5>
                            <a href="{% url 'admin_panel:edit_depends' admin_login course.id %}"><button type="submit" class="btn btn-outline-dark col">Редактировать связь со специальностями</button></a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>Ни одного курса пока не создано</p>
            {% endif %}
