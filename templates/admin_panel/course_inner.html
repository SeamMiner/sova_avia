            <button class="btn btn-link"><a href="{% url 'admin_panel:to_spez' admin_login %}">Связь специальностей с курсами</a></button>
        </div>
    </header>
    <div class="container">
        <div class="row">
            {% if topics_list %}
                {% for topic in topics_list %}
                    <div class="card col-12 mb-5" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">{{ topic.title }}</h5>
                            <form action="{% url 'admin_panel:topic_edit' admin_login course_id topic.id %}"><button type="submit" class="btn btn-link mb-3">Редактировать тему</button></form>
                            <form action="{% url 'admin_panel:delete_topic' admin_login course_id topic.id %}"><button type="submit" class="btn btn-link mb-3">Удалить тему</button></form>
                            <button class="btn btn-warning mb-3" type="button" data-toggle="collapse" data-target="#collapseExample{{ topic.id }}" aria-expanded="false" aria-controls="collapseExample{{ topic.id }}">
                                <p style="color: white; margin: 0;">Просмотр статистики по теме</p>
                            </button>
                            <div class="collapse" id="collapseExample{{ topic.id }}"><div class="card card-body">
                                {% if ex_image0.image and ex_image1.image %}
                                    <div class="row">
                                    <img class="img-fluid col-6 d-inline-block" src="{{ MEDIA_URL }}{{ ex_image0.image.url }}" alt="">
                                    <img class="img-fluid col-6 d-inline-block" src="{{ MEDIA_URL }}{{ ex_image1.image.url }}" alt=""></div>
                                {% endif %}
                            </div></div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>Темы курса отсутствуют, создайте новую</p>
            {% endif %}
        </div>
    </div>
    <form class="container" action="{% url 'admin_panel:add_topic' admin_login course_id %}" method="POST">

        {% csrf_token %}

        <div class="form-group row justify-content-start">
            <div style="width: 100%">
                <input type="text" name="title_topic" class="form-control mb-3" placeholder="Заголовок темы" id="inputTitle" required>
            </div>
            <textarea class="form-control mb-3" name="content" id="validationTextarea" placeholder="Содержание темы" required></textarea>
            <div class="col-sm-4">
                <button class="btn btn-block btn-outline-danger" type="submit">Создать тему</button>
            </div>
        </div>
    </form>
