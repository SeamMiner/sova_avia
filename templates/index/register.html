<div class="collapse show multi-collapse" id="multiCollapseExample1">
    <div class="card card-body container" style="width: 50%">
        <form action="{% url 'index:new' 0 %}" method="POST">

        {% csrf_token %}

        <div>
            <div class="form-column row justify-content-center">
                <div class="col-8 col-md-6">
                    {% block incorrect_data %}{% endblock %}
                    <input type="text" name="fio" class="form-control mb-2" id="validationTooltip01" placeholder="ФИО" required/>
                    <input type="text" name="loginu" class="form-control mb-2" id="validationTooltip01" placeholder="Логин" required/>
                    <input type="text" name="phone" class="form-control mb-2" id="validationTooltip01" placeholder="Номер телеофна" required/>
                    <input type="number" name="points" class="form-control mb-2" id="validationTooltip01" step="1" placeholder="Опыт работы" required/>
                    <input type="text" name="email" class="form-control mb-2" id="validationTooltip01" placeholder="E-mail" required/>
                    <input type="text" name="password0u" class="form-control mb-2" id="validationTooltip02" placeholder="Пароль" required>
                    <input type="text" name="password1u" class="form-control mb-2" id="validationTooltip02" placeholder="Повторите пароль" required>
                    <select name="title_company" class="custom-select" id="validationTooltip04" required>
                        {% if list_companies %}
                            {% for company in list_companies %}
                                <option value="{{ company.id }}">{{ company.title_company }}</option>
                            {% endfor %}
                        {% else %}
                            <option selected value=":(">Регистрация невозможна, так как ни одна компания не пользуется нашей платформой</option>
                        {% endif %}
                    </select>
                    <div class="form-group"><div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="customControlValidation1" required>
                        <label class="custom-control-label user_sel" for="customControlValidation1">Нажимая «Зарегистрироваться», вы подтверждаете, что ознакомлены с <a href="incorrect_password.html"><strong>Правилами</strong></a>, и согласны на обработку своих персональных данных.</label>
                    </div></div>
                    <button class="btn btn-outline-danger btn-block mb-2" type="submit">Зарегистрироваться</button>
                </div>
            </div>
        </div>
        </form>
        <div class="row" style="justify-items: stretch">
            <button class="btn btn-link col" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Представитель компании?</button>
            <button class="btn btn-link col"><a href="{% url 'index:index' %}">Есть аккаунт?</a></button>
        </div>
    </div>
</div>
<div class="collapse multi-collapse" id="multiCollapseExample2">
    <div class="card card-body container" style="width: 50%">
        <form action="{% url 'index:new' 1 %}" method="POST">

                {% csrf_token %}

            <div>
                <div class="form-column row justify-content-center">
                    <div class="col-8 col-md-6">
                        <input type="text" name="title" class="form-control mb-2" id="validationTooltip01" placeholder="Название компании" required/>
                        <input type="text" name="login" class="form-control mb-2" id="validationTooltip01" placeholder="Логин" required/>
                        <input type="text" name="password0" class="form-control mb-2" id="validationTooltip02" placeholder="Пароль" required>
                        <input type="text" name="password1" class="form-control mb-2" id="validationTooltip02" placeholder="Повторите пароль" required>
                        <div class="form-group"><div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customControlValidation2" required>
                            <label class="custom-control-label user_sel" for="customControlValidation2">Нажимая «Зарегистрироваться», вы подтверждаете, что ознакомлены с <a href="incorrect_password.html"><strong>Правилами</strong></a>, и согласны на обработку своих персональных данных.</label>
                        </div></div>
                        <button class="btn btn-outline-danger btn-block mb-2" type="submit">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row" style="justify-items: stretch">
            <button class="btn btn-link col" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="multiCollapseExample1 multiCollapseExample2">Сотрудник компании?</button>
            <button class="btn btn-link col"><a href="logo.png">Есть аккаунт?</a></button>
        </div>
    </div>
