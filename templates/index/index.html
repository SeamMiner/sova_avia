<div class="container"><div class="row justify-content-center">
<div class="card" style="text-align: center; width: 50%">
  <div class="card-body">
    <div class="card-title">Вход в личный кабинет</div>
    <form action="{% url 'index:auth' %}" method="POST">

        {% csrf_token %}

    <div class="login container">
        <div class="form-column row  justify-content-center">
            <div class="col-6">
                {% block incorrect_data %}{% endblock %}
                <input type="text" name="login" class="form-control mb-2" id="validationTooltip01" placeholder="Логин" required/>
                <input type="password" name="password" class="form-control mb-2" id="validationTooltip02" placeholder="Пароль" required>
                <button class="btn btn-outline-danger btn-block mb-2 but" type="submit">Войти</button>
            <div class="row" style="justify-content: space-between">
                <div class="col">
                <a href="{% url 'index:register' %}" class="link">
                    <button class="btn btn-outline-danger btn-block mb-2 but" type="button">Регистрация</button>
                </a>
                    </div>
                <div class="col" style="margin-top: 2px">
                    <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
            <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
            <label class="custom-control-label" for="customControlAutosizing">Запомнить</label>
        </div>
            </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </form>
  </div>
</div>
